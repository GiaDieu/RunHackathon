    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>

      @-moz-keyframes blink {0%{opacity:1;} 50%{opacity:0;} 100%{opacity:1;}} /* Firefox */
      @-webkit-keyframes blink {0%{opacity:1;} 50%{opacity:0;} 100%{opacity:1;}} /* Webkit */
      @-ms-keyframes blink {0%{opacity:1;} 50%{opacity:0;} 100%{opacity:1;}} /* IE */
      @keyframes blink {0%{opacity:1;} 50%{opacity:0;} 100%{opacity:1;}} /* Opera and prob css3 final iteration */
  
      #preloader {
          background: #fff;
          position: fixed;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          z-index: 999999;
          opacity: 1;
          filter: alpha(opacity=100);
          -webkit-transition: opacity 500ms ease;
          transition: opacity 500ms ease;
      }

      #preloader .logo {
          display: block;
          width: 109px;
          height: 39px;
          background-repeat: no-repeat;
          background-image: url('https://console.dialogflow.com/api-client/assets/img/logo@2x-black.png');
          background-size: contain;
          position: absolute;
          top: 50%;
          left: 50%;
          margin: -20px 0 0 -55px;
          -moz-transition:all 1s ease-in-out;
          -webkit-transition:all 1s ease-in-out;
          -o-transition:all 1s ease-in-out;
          -ms-transition:all 1s ease-in-out;
          transition:all 1s ease-in-out;
          /* order: name, direction, duration, iteration-count, timing-function */
          -moz-animation:blink normal 2s infinite ease-in-out; /* Firefox */
          -webkit-animation:blink normal 2s infinite ease-in-out; /* Webkit */
          -ms-animation:blink normal 2s infinite ease-in-out; /* IE */
          animation:blink normal 2s infinite ease-in-out; /* Opera and prob css3 final iteration */
      }

      noscript h1 {
          padding: 20px;
      }
  </style>
    <title>React App</title>

    <script>

      SERVICE_BASE_URL = "https://console.dialogflow.com/api-client/";
      BOT_SERVICE_BASE_URL = "https://bots.dialogflow.com";
      V2_ENABLED = true;
  
      // non-blocking CSS delivery
  
      var loadDeferredStyles = function() {
          var addStylesNode = document.getElementById("deferred-styles");
          var replacement = document.createElement("div");
          replacement.innerHTML = addStylesNode.textContent;
          document.body.appendChild(replacement)
          addStylesNode.parentElement.removeChild(addStylesNode);
      };
  
      var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
              window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
  
      if (raf) {
          raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      } else {
          window.addEventListener('load', loadDeferredStyles);
      }
  
      window['addStyleString'] = function(str) {
        var node = document.createElement('style');
        node.innerHTML = str;
        document.head.appendChild(node);
      };
  </script>
